#flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "images/new_512x512.png"

  android: true
  #image_path_android: "images/512x512.png"
  image_path_android: "images/new_512x512.png"
  #min_sdk_android: 21 # android min sdk min:16, default 21
  #adaptive_icon_foreground: "images/192Ã—192.png"
  adaptive_icon_foreground: "images/new_192x192.png"
  adaptive_icon_background: "#ffffff"
  remove_alpha_android: true


  ios: true
  remove_alpha_ios: true
  remove_alpha_channel_ios: true

  web:
    generate: true
    image_path: "images/new_512x512.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"

  windows:
    generate: true
    image_path: "images/new_512x512.png"
    icon size: 48 #min:48,max256. default: 48

  macos:
    generate: true
    image_path: "images/new_512x512.png"